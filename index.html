<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
    <title>BizzyBeez</title>
  </head>
  <body>
    <section id=quickAdd class="landing">
    <header>
      <div class="logo-container">
        <h1 class="logo">BizzyBeez</h1>
        <img class="bee" src="./assets/bee.png" />
      </div>
    </header>
    <!-- Quick Add
    ************************************************************* -->
    <section class='quick-add-container'>
      <h1 class="label">Quick Add</h1>
      <form id=todoForm action="./index.html" value='todoForm'>
        <div class="input-container">
        <input type="text" id="thingTodo" class="addTodo" placeholder='Add a task'/>
        <!--event listener removes disabled when radio button select, making submit btn work -->
        <input type="submit" disabled id="submit" name="submit" class="button" value='add +'/>
      </div>
        <div class="radio-container">
          <!-- radio buttons must have same name so only one can be selected at a time -->
          <input type="radio" id="rank" value="1" name="priority">High
          <input type="radio" id="rank" value="2" name="priority">Medium
          <input type="radio" id="rank" value="3" name="priority">Low
        </div>
      </form>

    </section>
    <a href="#beez"><button class="wide-button">See Beez</button></a>

  </section>
    <!-- Task List View
    ************************************************************* -->
    <section id='beez' class='task-list'>
      <div class=ul-wrapper>
        <h1 class='task-label'>Your Beez</h1>
        <ul class="red" id='red'>
        </ul>
        <ul class="orange" id="orange">
        </ul>
        <ul class="green" id='green'>
        </ul>
      </div>
    <section>
      <a href="#quickAdd"><button class="wide-button">Home</button></a>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
